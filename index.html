<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="start-modal">
    <div class="start-modal-content">

      <div class="player-names">
        <div class="enter-p1">
          Player Name: <br>
          <div id="player-name"></div>
          <div id="set-p1name">
            <input type="text" id="p1-input" placeholder="Player 1's name" required>
          </div>
        </div>
  
        <div class="enter-p2">
          Player Name: <br>
          <div id="player-name"></div>
          <div id="set-p2name">
            <input type="text" id="p2-input" placeholder="Player 2's name" required>
          </div>
        </div>
      </div>
      <button class="start-button">Start</button>
      
    </div>
  </div>


    <div id="myModal" class="modal">
        <!-- Modal content shown on game result-->
        <div class="modal-content">
          <p class="modal-text"></p>
          <button class="restart-button">restart</button>
        </div>
    </div>
      
    <div class="header">Tic Tac Toe</div>
    <div class="player-turn"><span id="player1"></span><span id="player2"></span></div>
    <div class="container">
        <div class="game-container">
        </div>
        
    </div>
</body>
</html>
